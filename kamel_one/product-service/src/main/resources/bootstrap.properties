# This file is loaded before application.properties
# It tells the client where to find the Config Server

# Application name - must match the name used for its properties file in Config Server (e.g., product-service.properties)
spring.application.name=product-service

# URI of the Config Server
spring.cloud.config.uri=http://localhost:8888

# Optional: Fail fast if Config Server is not available on startup
spring.cloud.config.fail-fast=true

# Optional: Retry connecting to Config Server
# spring.cloud.config.retry.initial-interval=1000
# spring.cloud.config.retry.max-attempts=10

# Optional: If Config Server requires authentication
# spring.cloud.config.username=user
# spring.cloud.config.password=password

# Optional: Specify profiles to fetch (e.g., dev, prod)
# spring.profiles.active=dev
